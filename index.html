<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Encriptador</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="/img/Logo.png" alt="logo de alura latam">
    </header>
    <main>
        <section>
            <textarea class="formulario" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

            <div class="caja-info">
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                <img src="/img/exclamation.png" alt="imagen signo exclamacion">
            </div>

            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="formulario-respuesta" cols="20" rows="15" placeholder="Ningún mensaje fue encontrado"></textarea>
            <p class="texto-info">
                Ingresa el texto que desees encriptar o desencriptar
            </p>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="/js/script.js"></script>
</body>
</html>
